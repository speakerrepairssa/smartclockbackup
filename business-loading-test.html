<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Loading Test</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
    .info { background: #d1ecf1; color: #0c5460; }
  </style>
</head>
<body>
  <h1>üîç Business Loading Diagnostic</h1>
  <div id="status"></div>
  <div id="businesses"></div>
  
  <script type="module">
    const statusDiv = document.getElementById('status');
    const businessesDiv = document.getElementById('businesses');
    
    function log(message, type = 'info') {
      const div = document.createElement('div');
      div.className = `status ${type}`;
      div.innerHTML = `${new Date().toLocaleTimeString()}: ${message}`;
      statusDiv.appendChild(div);
      console.log(message);
    }
    
    async function testBusinessLoading() {
      try {
        log('üöÄ Starting business loading test...');
        
        // Test 1: Check if Firebase modules load
        log('üì¶ Testing Firebase module imports...');
        const { initializeApp } = await import("https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js");
        const { getFirestore, collection, getDocs } = await import("https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js");
        log('‚úÖ Firebase modules loaded successfully', 'success');
        
        // Test 2: Initialize Firebase
        log('üî• Initializing Firebase...');
        const firebaseConfig = {
          apiKey: "AIzaSyBssR7qaFYd1Bcm7urHQrKfLPVvdoZJ1kw",
          authDomain: "aiclock-82608.firebaseapp.com",
          databaseURL: "https://aiclock-82608-default-rtdb.firebaseio.com",
          projectId: "aiclock-82608",
          storageBucket: "aiclock-82608.appspot.com",
          messagingSenderId: "847148296718",
          appId: "1:847148296718:web:a8bf69cb527ee7c7e1ea5f",
          measurementId: "G-L6LMK5WY01"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        log('‚úÖ Firebase initialized successfully', 'success');
        
        // Test 3: Try to load businesses
        log('üè¢ Attempting to load businesses from Firestore...');
        const businessesRef = collection(db, 'businesses');
        const snapshot = await getDocs(businessesRef);
        
        log(`‚úÖ Successfully loaded ${snapshot.size} businesses!`, 'success');
        
        // Display businesses
        businessesDiv.innerHTML = '<h2>üìã Businesses Found:</h2>';
        if (snapshot.empty) {
          businessesDiv.innerHTML += '<p>No businesses found in database.</p>';
        } else {
          snapshot.forEach((doc) => {
            const business = doc.data();
            businessesDiv.innerHTML += `
              <div style="border: 1px solid #ddd; padding: 10px; margin: 5px 0; border-radius: 5px;">
                <strong>ID:</strong> ${doc.id}<br>
                <strong>Name:</strong> ${business.name || 'No name'}<br>
                <strong>Owner:</strong> ${business.ownerName || 'No owner'}<br>
                <strong>Email:</strong> ${business.ownerEmail || 'No email'}
              </div>
            `;
          });
        }
        
      } catch (error) {
        log(`‚ùå Error: ${error.message}`, 'error');
        console.error('Detailed error:', error);
      }
    }
    
    // Start the test
    testBusinessLoading();
  </script>
</body>
</html>
