<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Portal Credentials - SmartClock</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .page-header {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
    }

    .page-header h1 {
      color: #333;
      margin-bottom: 0.5rem;
    }

    .page-header p {
      color: #666;
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: white;
      background: rgba(255, 255, 255, 0.2);
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      margin-bottom: 1rem;
      transition: all 0.3s ease;
      border: 2px solid rgba(255, 255, 255, 0.3);
    }

    .back-link:hover {
      background: rgba(255, 255, 255, 0.3);
      border-color: white;
      transform: translateX(-5px);
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="/pages/business-dashboard.html" class="back-link">
      ‚Üê Back to Dashboard
    </a>
    
    <div class="page-header">
      <h1>üîê Employee Portal Credentials Management</h1>
      <p>Manage employee self-service portal access credentials. Generate, view, and send credentials via WhatsApp or Email.</p>
    </div>
    
    <div id="credentials-panel-container"></div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { db } from '../config/firebase.js';
    import { EmployeeCredentialsUI } from '../modules/employee-self-service/credentials-ui.js';

    // Make db globally available
    window.db = db;

    // Check authentication
    const businessId = sessionStorage.getItem('businessId');
    const userRole = sessionStorage.getItem('userRole');

    if (!businessId || userRole !== 'business') {
      alert('Please login as a business owner to access this page.');
      window.location.href = '/pages/login.html';
    } else {
      // Initialize UI
      window.employeeCredentialsUI = new EmployeeCredentialsUI(businessId);
      
      // Render panel
      document.getElementById('credentials-panel-container').innerHTML = 
        window.employeeCredentialsUI.renderCredentialsPanel();
      
      // Load employees
      window.employeeCredentialsUI.loadEmployees();
    }
  </script>
</body>
</html>
