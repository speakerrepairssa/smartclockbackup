<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Dashboard - SmartClock</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    .dashboard {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 500px;
      padding: 2rem;
      text-align: center;
    }

    .header {
      margin-bottom: 2rem;
    }

    .logo {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    .title {
      font-size: 1.5rem;
      font-weight: 700;
      color: #333;
      margin-bottom: 0.5rem;
    }

    .status-display {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 2rem;
      border-radius: 12px;
      margin-bottom: 2rem;
      text-align: center;
    }

    .status-label {
      font-size: 0.9rem;
      opacity: 0.9;
      margin-bottom: 0.5rem;
    }

    .status-value {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .status-time {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .employee-info {
      background: #f5f7fa;
      padding: 1.5rem;
      border-radius: 12px;
      margin-bottom: 2rem;
      text-align: left;
    }

    .info-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.75rem;
      font-size: 0.95rem;
    }

    .info-label {
      color: #666;
      font-weight: 600;
    }

    .info-value {
      color: #333;
      font-weight: 700;
    }

    .btn {
      width: 100%;
      padding: 1.2rem;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 1rem;
    }

    .btn-primary {
      background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(40, 167, 69, 0.4);
    }

    .btn-danger {
      background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
      color: white;
    }

    .btn-danger:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(220, 53, 69, 0.4);
    }

    .btn-secondary {
      background: #e0e0e0;
      color: #333;
    }

    .btn-secondary:hover {
      background: #d0d0d0;
    }

    .message {
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      display: none;
      font-weight: 600;
    }

    .message.success {
      background: #d4edda;
      color: #155724;
      display: block;
    }

    .message.error {
      background: #f8d7da;
      color: #721c24;
      display: block;
    }

    .loading {
      display: none;
      text-align: center;
      color: #667eea;
      margin-top: 1rem;
    }

    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .stat-card {
      background: #f5f7fa;
      padding: 1rem;
      border-radius: 8px;
      text-align: center;
    }

    .stat-label {
      color: #666;
      font-size: 0.85rem;
      margin-bottom: 0.25rem;
    }

    .stat-value {
      font-size: 1.5rem;
      font-weight: 700;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <div class="header">
      <div class="logo">‚è∞</div>
      <div class="title">SmartClock</div>
    </div>

    <div id="message" class="message"></div>

    <div class="status-display">
      <div class="status-label">Current Status</div>
      <div class="status-value" id="statusText">CLOCKED IN</div>
      <div class="status-time" id="currentTime">12:34:56</div>
    </div>

    <div class="employee-info">
      <div class="info-row">
        <span class="info-label">Employee:</span>
        <span class="info-value" id="employeeName">John Smith</span>
      </div>
      <div class="info-row">
        <span class="info-label">Badge ID:</span>
        <span class="info-value" id="badgeNumber">1001</span>
      </div>
      <div class="info-row">
        <span class="info-label">Business:</span>
        <span class="info-value" id="businessDisplay">Company Name</span>
      </div>
      <div class="info-row">
        <span class="info-label">Slot:</span>
        <span class="info-value" id="slotNumber">1</span>
      </div>
    </div>

    <div class="stats" id="statsContainer">
      <div class="stat-card">
        <div class="stat-label">Clock In Time</div>
        <div class="stat-value" id="clockInTimeDisplay">10:30</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Hours Worked</div>
        <div class="stat-value" id="hoursWorked">2h 45m</div>
      </div>
    </div>

    <button class="btn btn-danger" onclick="handleClockOut()">üî¥ Clock Out</button>
    <button class="btn btn-secondary" onclick="goBack()">‚Üê Back</button>

    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p>Processing...</p>
    </div>
  </div>

  <script type="module">
    import { 
      collection, 
      doc, 
      getDoc,
      updateDoc,
      onSnapshot
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { db } from "../config/firebase.js";

    let businessId = sessionStorage.getItem("businessId");
    let slotId = sessionStorage.getItem("slotId");
    let badgeNumber = sessionStorage.getItem("employeeBadge");
    let clockInTime = null;

    async function initializeDashboard() {
      try {
        if (!businessId || !slotId || !badgeNumber) {
          window.location.href = "/pages/employee-login.html";
          return;
        }

        // Get employee data
        const staffRef = doc(db, "businesses", businessId, "staff", slotId);
        const staffSnap = await getDoc(staffRef);

        if (!staffSnap.exists()) {
          throw new Error("Session data not found");
        }

        const staffData = staffSnap.data();
        document.getElementById('employeeName').textContent = staffData.employeeName || "Employee";
        document.getElementById('badgeNumber').textContent = badgeNumber;
        document.getElementById('slotNumber').textContent = slotId;

        // Get business name
        const businessRef = doc(db, "businesses", businessId);
        const businessSnap = await getDoc(businessRef);
        if (businessSnap.exists()) {
          document.getElementById('businessDisplay').textContent = businessSnap.data().businessName;
        }

        // Set clock in time
        if (staffData.clockInTimestamp) {
          clockInTime = staffData.clockInTimestamp;
          const clockInDate = new Date(clockInTime);
          const hours = String(clockInDate.getHours()).padStart(2, '0');
          const minutes = String(clockInDate.getMinutes()).padStart(2, '0');
          document.getElementById('clockInTimeDisplay').textContent = `${hours}:${minutes}`;
        }

        // Start time updates
        updateTime();
        setInterval(updateTime, 1000);

      } catch (error) {
        console.error("Dashboard init error:", error);
        showMessage("Error loading dashboard: " + error.message, "error");
      }
    }

    function updateTime() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('currentTime').textContent = `${hours}:${minutes}:${seconds}`;

      // Calculate hours worked
      if (clockInTime) {
        const elapsedMs = now.getTime() - clockInTime;
        const totalSeconds = Math.floor(elapsedMs / 1000);
        const hours = Math.floor(totalSeconds / 3600);
        const minutes = Math.floor((totalSeconds % 3600) / 60);
        document.getElementById('hoursWorked').textContent = `${hours}h ${minutes}m`;
      }
    }

    window.handleClockOut = async function() {
      try {
        console.log('üî¥ Clock-out button clicked');
        document.getElementById('loading').style.display = 'block';

        // Get employee data from staff document
        const slotRef = doc(db, "businesses", businessId, "staff", slotId);
        const slotDoc = await getDoc(slotRef);
        const employeeData = slotDoc.data();

        console.log('üìã Employee data:', employeeData);
        console.log('üåê Calling webhook...');

        // Call attendance webhook to trigger proper processing including WhatsApp
        const webhookResponse = await fetch('https://attendancewebhook-4q7htrps4q-uc.a.run.app', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            deviceId: 'WEBAPP',
            verifyNo: slotId,
            employeeName: employeeData.employeeName || badgeNumber,
            attendanceStatus: 'out',
            timestamp: new Date().toISOString(),
            businessId: businessId,
            isManual: true,
            manualNotes: 'Clock-out from employee dashboard'
          })
        });

        console.log('‚úÖ Webhook response:', webhookResponse.status, webhookResponse.statusText);

        if (!webhookResponse.ok) {
          const errorText = await webhookResponse.text();
          console.error('‚ùå Webhook error response:', errorText);
          throw new Error('Failed to process clock-out: ' + errorText);
        }

        const webhookResult = await webhookResponse.json();
        console.log('‚úÖ Webhook result:', webhookResult);

        // Clear session
        sessionStorage.removeItem("employeeLoggedIn");
        sessionStorage.removeItem("employeeBadge");
        sessionStorage.removeItem("businessId");
        sessionStorage.removeItem("slotId");

        showMessage("‚úÖ Clocked out successfully!", "success");
        setTimeout(() => {
          window.location.href = "/pages/employee-login.html";
        }, 1000);

      } catch (error) {
        console.error("Clock out error:", error);
        showMessage("Error: " + error.message, "error");
        document.getElementById('loading').style.display = 'none';
      }
    };

    window.goBack = function() {
      window.location.href = "/";
    };

    function showMessage(msg, type) {
      const msgEl = document.getElementById('message');
      msgEl.textContent = msg;
      msgEl.className = `message ${type}`;
    }

    // Initialize on page load
    initializeDashboard();
  </script>
</body>
</html>
