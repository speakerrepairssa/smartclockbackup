<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quick Admin Login - SmartClock</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
    }
    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    button:hover {
      background: #5a67d8;
    }
    .status {
      margin-top: 1rem;
      padding: 0.5rem;
      border-radius: 4px;
      text-align: center;
    }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>üîê Admin Login</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="info@simplewebhost.co.za" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">üöÄ Login as Admin</button>
    </form>
    <div id="status"></div>
    <div style="margin-top: 1rem; text-align: center;">
      <small style="color: #666;">Use admin credentials to access dashboard</small>
    </div>
  </div>

  <script type="module">
    const form = document.getElementById('loginForm');
    const statusDiv = document.getElementById('status');
    
    function showStatus(message, type = 'info') {
      statusDiv.className = `status ${type}`;
      statusDiv.textContent = message;
    }
    
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      try {
        showStatus('üîÑ Logging in...', 'info');
        
        // Simple admin check
        if (email === 'info@simplewebhost.co.za' && password === 'Azam198419880001#') {
          // Store admin session
          sessionStorage.setItem('user', JSON.stringify({
            uid: 'admin_owner',
            email: email,
            role: 'admin'
          }));
          sessionStorage.setItem('userRole', 'admin');
          sessionStorage.setItem('isAuthenticated', 'true');
          
          showStatus('‚úÖ Login successful! Redirecting...', 'success');
          
          setTimeout(() => {
            window.location.href = './admin-dashboard.html';
          }, 1000);
        } else {
          showStatus('‚ùå Invalid credentials. Check email and password.', 'error');
        }
      } catch (error) {
        showStatus(`‚ùå Error: ${error.message}`, 'error');
      }
    });
    
    // Check if already logged in
    if (sessionStorage.getItem('isAuthenticated') === 'true') {
      showStatus('‚ÑπÔ∏è Already logged in. Redirecting...', 'info');
      setTimeout(() => {
        window.location.href = './admin-dashboard.html';
      }, 1000);
    }
  </script>
</body>
</html>
