<!DOCTYPE html>
<html>
<head>
    <title>Create Test Business</title>
</head>
<body>
    <h1>Create Test Business Account</h1>
    <button onclick="createTestBusiness()">Create Test Business</button>
    <div id="result"></div>

    <script type="module">
        import { db } from '../config/firebase.js';
        import { doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        window.createTestBusiness = async function() {
            try {
                const businessId = "biz_testcompany";
                const businessRef = doc(db, "businesses", businessId);
                
                await setDoc(businessRef, {
                    businessName: "Test Company",
                    email: "test@company.com", 
                    password: "test123",
                    deviceId: "",
                    plan: "Basic",
                    slotsAllowed: 6,
                    monthlyFee: 29.99,
                    status: "active",
                    approved: true,
                    apiEnabled: true,
                    breakDuration: 60,
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                });

                document.getElementById('result').innerHTML = `
                    <h3>Test Business Created!</h3>
                    <p><strong>Email:</strong> test@company.com</p>
                    <p><strong>Password:</strong> test123</p>
                    <p><strong>Business ID:</strong> ${businessId}</p>
                `;
                
                console.log("Test business created successfully");
            } catch (error) {
                console.error("Error creating test business:", error);
                document.getElementById('result').innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
